<style>
    .page{
        width: 99.75vw;
        height: 90vh;
        background-image: linear-gradient(to top, rgba(13, 149, 79, 0), cadetblue);
    }
    .loginarea{
        /* border: 2px solid black; */
        background: #fff;
        display: flex;
        width: 55vw;
        margin: 7% auto;
        box-shadow: inset -14px 20px 20px 0px rgb(24 141 96 / 5%);
        border-radius: 10px;
    }
    .poster img{
        width: 350px;
        height: 350px;
    }
    .poster h2{
        text-align: center;
        color: cadetblue;
    }
    .poster h2 span{
        color: black;
    }
    .center{
  width: 400px;
  background: white;
}
.center h1{
  text-align: center;
  padding: 20px 0;
  border-bottom: 1px solid silver;
}
.center form{
  padding: 0 40px;
  box-sizing: border-box;
}
form .txt_field{
  position: relative;
  border-bottom: 2px solid #adadad;
  margin: 30px 0;
}
.txt_field input{
  width: 100%;
  padding: 0 5px;
  height: 40px;
  font-size: 16px;
  border: none;
  background: none;
  outline: none;
}
.txt_field label{
  position: absolute;
  top: 50%;
  left: 5px;
  color: #adadad;
  transform: translateY(-50%);
  font-size: 16px;
  pointer-events: none;
  transition: .5s;
}
.txt_field span::before{
  content: '';
  position: absolute;
  top: 40px;
  left: 0;
  width: 0%;
  height: 2px;
  background: cadetblue;
  transition: .5s;
}
.txt_field input:focus ~ label,
.txt_field input:valid ~ label{
  top: -5px;
  color: cadetblue;
}
.txt_field input:focus ~ span::before,
.txt_field input:valid ~ span::before{
  width: 100%;
}
.pass{
  margin: -5px 0 20px 5px;
  color: #a6a6a6;
  cursor: pointer;
}
.pass:hover{
  text-decoration: underline;
}
input[type="submit"]{
  width: 100%;
  height: 50px;
  border: 1px solid;
  background: cadetblue;
  border-radius: 25px;
  font-size: 18px;
  color: #e9f4fb;
  font-weight: 700;
  cursor: pointer;
  outline: none;
}
input[type="submit"]:hover{
  border-color: cadetblue;
  transition: .5s;
}
.signup_link{
  margin: 30px 0;
  text-align: center;
  font-size: 16px;
  color: #666666;
}
.signup_link a{
  color: cadetblue;
  text-decoration: none;
}
.signup_link a:hover{
  text-decoration: underline;
}

</style>

<div class="page">
    .
<div class="loginarea">
    <div class="poster">
        {% block img %}{% endblock %}
        <h2><span> WELCOME TO </span><br> Cargo Couriers</h2>
    </div>
    {% block form %}{% endblock %}
</div>
</div>
